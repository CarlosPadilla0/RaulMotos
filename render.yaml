services:
  - type: web
    name: coppel-motorcycle-checkout
    runtime: static
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22.12.0"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
# Nota: No fijamos NODE_ENV=production para permitir que npm instale devDependencies necesarias (typescript, @types/node, vite).
